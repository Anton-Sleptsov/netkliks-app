<a [routerLink]="['/film', film.id]" class="content-cards__item">
  <div class="content-cards__item--image">
    <img class="" [src]="film.image" alt="image" />
  </div>
  <div class="content-cards__item--title">
    <h5>{{film.title}},</h5>
    <span>{{film.originalTitle}} {{film.year}}</span>
  </div>
  <p class="content-cards__item--description">
    {{film.categories}}
  </p>
  <span class="content-cards__item--rate">{{film.rate}}</span>
</a>
